{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap3 %}

{% block content %}
    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4 pony">
                    <h1>{% trans 'Create Boot' %}</h1>

                    <form action="" method="post" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% bootstrap_form_buttons %}
                            <button type="submit" class="btn btn-primary">
                                {% bootstrap_icon "star" %} {% trans 'Create' %}
                            </button>
                        {% end_bootstrap_form_buttons %}
                    </form>
                </div>
                <div class="col-md-4 left text-center">
                </div>
                <div class="col-md-4 left">
                </div>
            </div>
        </div>
    </main>
{% endblock %}
